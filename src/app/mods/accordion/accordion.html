<div class="ui styled accordion">
  @for (item of items; track $index) {
  <div
    [ngClass]="{ active: openedItemIndex === $index }"
    class="title"
    (click)="OnCLick($index)"
  >
    <i class="dropdown icon"></i>
    {{ item.title }}
  </div>

  <div [ngClass]="{ active: openedItemIndex === $index }" class="content">
    {{ item.content }}
  </div>
  }
</div>
