<app-divider>Modal Component</app-divider>

<button (click)="ShowModalOnClick()">show the modal</button>
@if (showModal) {
<app-modal (close)="ShowModalOnClick()">
  <div modalTitle>i am a reusable title</div>
  <p>I am a reusable content</p>

  <ng-container modalFooter>
    <button class="ui button" (click)="ShowModalOnClick()">
      Close the modal!
    </button>
  </ng-container>
</app-modal>
}

<app-divider>Accordion component</app-divider>
<app-accordion [items]="items"></app-accordion>
